<!doctype html>
<html>
<head>
  <meta charset='utf-8'>
  <title>Push notifications with subscription management - ServiceWorker</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <!-- jQuery -->
  <!-- Import Google Icon Font -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>
    <style type="text/css">
        #alert,
        #info,
        #delete,
        #notification,
        #massage_row {
            display: none;
        }
    </style>
</head>
<body>
    <div class="row">
        <form class="col s12">
          <div class="row">
            <div class="input-field col s6">
                <nav class="light-blue lighten-1" role="navigation">
                    <div class="nav-wrapper container">
                        <h3 class="brand-logo">Firebase Cloud Messaging</h3>
                        <ul class="right hide-on-med-and-down desktop-header-links">
                            <li><a href="https://oleksandrdzhurko.github.io/WebPush/">GitHub</a></li>
                        </ul>
                    </div>
                </nav>
                <div class="container" class="col s6">
                    <br>
                    <br>
                    <div class="card-panel deep-orange darken-1 white-text z-depth-2" id="alert_FCM">
                        <i class="material-icons left deep-orange-text text-darken-4">warning</i>
                        <strong>Error</strong>
                        <em id="alert-message_FCM"></em>
                    </div>
                    <div class="card-panel green darken-1 white-text z-depth-2" id="info_FCM">
                        <i class="material-icons left green-text text-darken-4">info</i>
                        <span id="info-message_FCM"></span>
                    </div>
                    <div class="row center">
                        <h4 class="header col s12 light">Instance ID Token</h4>
                        <p id="token_FCM" style="word-break: break-all;"></p>
                    </div>
                    <div class="row center">
                        <button type="button" class="btn-large waves-effect waves-light orange" id="register_FCM"><i class="material-icons left">vpn_key</i> Register</button>
                        <button type="button" class="btn-large waves-effect waves-light orange" id="delete_FCM"><i class="material-icons left">delete</i> Delete Token</button>
                    </div>
                    <div class="row">
                        <form action="" method="post" class="col s12" id="notification">
                            <div class="row">
                                <div class="input-field col s12">
                                    <input type="text" name="title" id="title_FCM" value="Volotea Web Notification" class="validate">
                                    <label for="title">Notification title</label>
                                </div>
                                <div class="input-field col s12">
                                    <input type="text" name="body" id="body_FCM" value="Volotea notification Body" class="validate">
                                    <label for="body">Notification message</label>
                                </div>
                                <div class="input-field col s12">
                                    <input type="text" name="icon" id="icon_FCM" value="https://static.volotea.com/img/logo.footer.png" class="validate">
                                    <label for="icon">URL to notification icon</label>
                                </div>
                                <div class="input-field col s12">
                                    <input type="text" name="click_action" id="click_action_FCM" value="https://blog.volotea.com/en/corners/" class="validate">
                                    <label for="click_action">Target URL for click action</label>
                                </div>
                                <div class="input-field col s12" id="massage_row_FCM">
                                    <p><strong>Massage id:</strong> <span id="massage_id_FCM" style="word-break: break-all;"></span></p>
                                </div>
                            </div>
                            <button type="submit" class="btn-large waves-effect waves-light orange" id="send_FCM"><i class="material-icons left">email</i> Send</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="input-field col s6">
                <nav class="light-blue lighten-1" role="navigation">
                    <div class="nav-wrapper container">
                        <h3 class="brand-logo">Mozilla Cloud Messaging</h3>
                        <ul class="right hide-on-med-and-down desktop-header-links">
                            <li><a href="https://oleksandrdzhurko.github.io/WebPush/">GitHub</a></li>
                        </ul>
                    </div>
                </nav>
            </div>
          </div>
        </form>
    </div>
    <script type="text/javascript" src="//www.gstatic.com/firebasejs/3.6.8/firebase.js"></script>
    <script src='./WebPushChrome.js'></script>
    <script src='./WebPushFirefox.js'></script>
    <script src='./index.js'></script>
</body>
</html>
